<div class="demo-autocomplete">
  <h1>Autocomplete Demo</h1>
  <hr />
  <h4>Basic Autocomplete</h4>
  <div>
    <md2-autocomplete [items]="items"
                      item-text="name"
                      [(ngModel)]="item"
                      required
                      (change)="change($event)"
                      (selectedItemChange)="selectedItemChange($event)"
                      (searchTextChange)="searchTextChange($event)"
                      min-length="1"
                      noAsterisk
                      requireMatch
                      menuclass="Shreel"
                      autoselect
                      autofocus
                      delay="0"
                      name="Shreel"
                      id="Shreel"
                      minlength="5"
                      maxlength="10"
                      escapeoptions="none"
                      match
                      matchCaseInsensitive
                      selItem="Rajkot"
                      placeholder="Select city">
    </md2-autocomplete>
  </div>
  <h4>Disabled Autocomplete</h4>
  <div>
    <md2-autocomplete [items]="items"
                      item-text="name"
                      [(ngModel)]="item"
                      disabled
                      (change)="change($event)"
                      placeholder="Select city">
    </md2-autocomplete>
  </div>
</div>
